<html>
    <body>

        <h2>Type Conversion</h2>
        <p id="i1"></p>

        <script>

            //Datatype Conversion
            var a=39;
            document.write("Value of a : "+a+"<br>")
            document.write("Data type of a : "+typeof a+"<br>")

            var a=39.54;
            document.write("Value of a : "+a+"<br>")
            document.write("Data type of a : "+typeof a+"<br>")

            var a='Hello';
            document.write("Value of a : "+a+"<br>")
            document.write("Data type of a : "+typeof a+"<br>")

            var a=true;
            document.write("Value of a : "+a+"<br>")
            document.write("Data type of a : "+typeof a+"<br>")

            var b=4;
            var a=String(b);
            document.write("Value of a : "+a+"<br>")
            document.write("Data type of a : "+typeof a+"<br>")

            var b="7";
            var a=Number(b);
            document.write("Value of a : "+a+"<br>")
            document.write("Data type of a : "+typeof a+"<br>")

            var b="Hello";
            var a=parseInt(b);
            //parseInt/Number: coverts to number datatype
            document.write("Value of a : "+a+"<br>")
            document.write("Data type of a : "+typeof a+"<br>")

            var b=true;
            var a=Number(b);
            document.write("Value of a : "+a+"<br>")
            document.write("Data type of a : "+typeof a+"<br>")

            var b=true;
            var a=String(b);
            document.write("Value of a : "+a+"<br>")
            document.write("Data type of a : "+typeof a+"<br>")

        </script>

    </body>
</html>
